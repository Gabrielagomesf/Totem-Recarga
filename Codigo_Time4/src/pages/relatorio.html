<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Relatórios</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a href="/" class="navbar-brand h1 mb-0">Cyber Ticket</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarItems" aria-controls="navbarItems" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarItems">
          <ul class="navbar-nav">
          </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bilhete">Gerar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/recarga">Recarregar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/utilizacao">Utilizar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/relatorio">Relatórios</a>
            </li>
          </ul>
        </div>
    </div>
  </nav>

    <main class="container mt-5 d-flex justify-content-center">
      <div class="recarga d-flex justify-content-center flex-column w-50">
        <h1 class="text-center">Relatório de gerenciamento</h1>
        <div class="input-group my-2" id="divBilhete">
          <span class="input-group-text">Bilhete</span>
          <input type="text" class="form-control" id="inpBilhete" value="">
          <button class="btn btn-outline-primary" id="btnLerBilhete" data-bs-toggle="modal" data-bs-target="#modalEscanear">Escanear bilhete</button>
        </div>
        <button class="btn btn-success my-2" id="btnProcurar">Gerar relatório</button>
        <div class="alert alert-warning my-2 d-none" role="alert" id="alertAviso">
          Você deve inserir um código para gerar o relatório de gerenciamento.
        </div>
        <table class="table table-striped d-none" id="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Modalidade</th>
              <th scope="col">Data de Recarga</th>
            </tr>
          </thead>
          <tbody>
            <tr id="dadosRecarga">
            </tr>
          </tbody>
          <thead class="d-none" id="theadUtilizacao">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Data da Utilização</th>
              <th scope="col">Hora da Utilização</th>
            </tr>
          </thead>
          <tbody class="d-none" id="dadosUtilizacao">
          </tbody>
        </table>
      </div>
    </main>

    <div class="modal fade" id="modalEscanear" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Leitor de Bilhete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Erro ao ler bilhete
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Escrever manualmente</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/scripts/relatorio.js"></script>
</body>
</html>
